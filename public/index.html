<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- ###发布模式运行这里 -->
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
    <!-- 用vue.config.js中添加的属性isProd来定制标题内容 true是发布模式为空,false生产模式加dev-->
    <title><%= htmlWebpackPlugin.options.isProd ? '':'dev-'%>蕾baby</title>
    <!-- 用vue.config.js中添加的属性isProd来判断开发模式不加载cdn,发布模式加载cdn -->
    <% if(htmlWebpackPlugin.options.isProd){ %>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2901871_cnpp3t89roa.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.6/theme-chalk/index.min.css">

    <script src="https://cdn.staticfile.org/vue/2.6.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-router/3.5.2/vue-router.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.24.0/axios.min.js"></script>
    <script src="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.js"></script>
    <script src="https://cdn.staticfile.org/vuex/3.6.2/vuex.min.js"></script>
    <script src="https://cdn.staticfile.org/element-ui/2.15.6/index.min.js"></script>
    <% } %>
    <!-- ###发布模式运行这里 -->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
